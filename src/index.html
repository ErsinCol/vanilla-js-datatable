<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* resolve FOUC problem */
      .hidden-content {
        display: none;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/cfbf99e28a.js"
      crossorigin="anonymous"
    ></script>
    <title>Datatable</title>
  </head>
  <body>
    <div class="container hidden-content">
      <div class="export-container">
        <button id="excelBtn">
          <i class="fa-regular fa-file-excel"></i> Export to Excel
        </button>
        <button id="pdfBtn">
          <i class="fa-regular fa-file-pdf"></i> Export to PDF
        </button>
      </div>
      <input
        type="search"
        id="searchInput"
        placeholder="Ara..."
        autocomplete="off"
      />
      <div class="table-container">
        <table id="datatable">
          <caption>
            Products
          </caption>
          <thead>
            <tr>
              <th></th>
              <th data-sort="id">Id</th>
              <th data-sort="title">Title</th>
              <th data-sort="category">Category</th>
              <th data-sort="rate">Rate</th>
              <th data-sort="price">Price</th>
              <th data-sort="date">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="7">
                <div class="loading-spinner"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pagination-container">
        <div id="paginationButtons">
          <button id="firstButton">
            <i class="fa-solid fa-angles-left"></i>
          </button>
          <button id="prevButton">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <div id="pageNumbers"></div>
          <button id="nextButton">
            <i class="fa-solid fa-angle-right"></i>
          </button>
          <button id="lastButton">
            <i class="fa-solid fa-angles-right"></i>
          </button>
        </div>
        <select id="itemsPerPage" name="itemsPerPage">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
    </div>
  </body>
</html>
