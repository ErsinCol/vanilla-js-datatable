<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* resolve FOUC problem */
      .hidden-content {
        display: none;
      }
    </style>
    <title>Datatable</title>
  </head>
  <body>
    <div class="container hidden-content">
      <div class="export-container">
        <button id="excelBtn">Export to Excel</button>
        <button id="pdfBtn">Export to PDF</button>
      </div>
      <input
        type="search"
        id="searchInput"
        placeholder="Ara..."
        autocomplete="off"
      />
      <div class="table-container">
        <table id="datatable">
          <thead>
            <tr>
              <th></th>
              <th data-sort="id">Id</th>
              <th data-sort="title">Title</th>
              <th data-sort="category">Category</th>
              <th data-sort="rate">Rate</th>
              <th data-sort="price">Price</th>
              <th data-sort="date">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="7">
                <div class="loading-spinner"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pagination-container">
        <select id="itemsPerPage" name="itemsPerPage">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
        <div id="paginationButtons">
          <button id="firstButton">&#171;</button>
          <button id="prevButton">&#8249;</button>
          <div id="pageNumbers"></div>
          <button id="nextButton">&#8250;</button>
          <button id="lastButton">&#187;</button>
        </div>
      </div>
    </div>
  </body>
</html>
